apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tools-ieft-org
spec:
  podSelector:
    matchLabels:
      io.kompose.network/tools-ieft-org: "true"
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 80
        - port: 443
    - to:
        - ipBlock:
            cidr: ::0/0
      ports:
        - port: 80
        - port: 443
