apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:  
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  claimRef:
    name: mysql-pvc
    namespace: default
  local:
    path: {{ .Values.YANG_VOLUMES }}/mysql
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .Values.K8S_FILESYSTEM_NODE }}
